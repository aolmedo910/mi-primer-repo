<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página Móvil</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="description" content="Portafolio de Alejandro Olmedo. Ejemplo de plantilla móvil.">
    <meta name="author" content="Alejandro Olmedo">
    <meta name="keywords" content="portafolio, Alejandro Olmedo, móvil, web, ejemplo">
    <link rel="icon" href="favicon.ico">
    <meta property="og:title" content="Portafolio Alejandro Olmedo">
    <meta property="og:description" content="Ejemplo de plantilla móvil para portafolio.">
    <meta property="og:type" content="website">
    <meta property="og:image" content="ruta/a/imagen.jpg">
</head>
<body>
    <header>
        <h1>Portafolio Alejandro Olmedo</h1>
    </header>
    <main>
        <div id="prestigio-info" style="text-align:center; font-weight:bold; margin-bottom:0.5rem;">Prestigio 0</div>
        <button id="btn-prestigio" class="">Prestigiar</button>
        <button id="btn-contador">Contar Pajero</button>
        <button id="btn-reset" style="margin-top:2rem;">Reiniciar Pajeros</button>
        <p id="contador-pajeros" style="text-align:center; font-weight:bold;">Pajeros: 0</p>
        <div id="mensaje-pajero" style="text-align:center; margin-top:1rem; color:#4a90e2; font-weight:bold;"></div>
        <div id="record-pajeros" style="text-align:center; margin-top:0.5rem; color:#e67e22; font-weight:bold;"></div>
    </main>
    <div class="poderes-container">
        <button id="btn-poder1" class="btn-poder1">
            Poder 1
            <div id="timer-poder1" class="timer-poder"></div>
        </button>
        <button id="btn-poder2" class="btn-poder-poder">
            Poder 2
            <div id="timer-poder2" class="timer-poder"></div>
        </button>
        <button id="btn-poder3" class="btn-poder-poder">
            Poder 3
            <div id="timer-poder3" class="timer-poder"></div>
        </button>
    </div>
    <footer>
        <p>&copy; 2025 Mi Proyecto</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
